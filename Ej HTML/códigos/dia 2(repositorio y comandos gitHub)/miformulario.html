<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
  <h1> Formulario de registro</h1>  
<div>
    <label for="Nombre" >Nombre</label>

</div>

</div>

<label for="lol">Desea recibir información a su email?</label>

</div>

        <option value="pleaseSelect"> Seleccione un lenguaje </option>
        <option value="JavaScript"> JavaScript </option>
